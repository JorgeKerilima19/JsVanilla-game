<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Js-Game</title>
</head>
<body>
    <main>
        <section id="table" class="table">
            <div class="card">
                <div class="card-content">‚ù§</div>
            </div>
        </section>
        <section class="controls-side">
            <div class="controls">
                <div class="control-container">
                    <h3>Left-time</h3>
                    <div>
                        <span class="minutes">00</span>:<span class="seconds">10</span>
                    </div>
                </div>
                <div class="control-container">
                    <h3>Moves</h3>
                    <div>
                        <span class="moves">00</span>/<span class="moves-left">10</span>
                    </div>
                </div>
                <button class="button">Reset</button>
            </div>
            <div class="result"><h4></h4></div>
        </section>
    </main>


    <script src="./script.js" defer></script>
</body>
</html>
