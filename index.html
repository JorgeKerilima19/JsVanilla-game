<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Js-Game</title>
  </head>
  <body>
    <main>
      <section class="screen-welcome">
        <div class="wrapper-welcome">
          <h2>Welcome :D</h2>
          <h3>Time to play!!!!</h3>
          <button id="button-start">Start Game</button>
        </div>
      </section>
      <section class="screen-update-level invisible">
        <div class="wrapper-level">
          <h2>Well done!</h2>
          <h3>Should we move to the next level?</h3>
          <div class="buttons-controller">
            <button class="button-nextLevel">Next Level</button>
          </div>
        </div>
      </section>
      <section class="screen-gameover invisible">
        <div class="wrapper-gameover">
          <h2>So Sad :'D</h2>
          <h3>Let's try again</h3>
          <button class="button-restart">Restart Level</button>
        </div>
      </section>
      <section id="table" class="table"></section>
      <section class="controls-side">
        <div class="controls">
          <div class="control-container">
            <h3>Left-time</h3>
            <div>
              <span class="minutes">00</span>:<span class="seconds">00</span>
            </div>
          </div>
          <div class="control-container">
            <h3>Moves</h3>
            <div>
              <span class="moves">00</span>/<span class="moves-left"></span>
            </div>
          </div>
          <div class="control-container">
            <h3>Level</h3>
            <div>
              <span class="level"></span>/<span class="level-left">5</span>
            </div>
          </div>
        </div>
        <div class="second-wrapper">
          <div class="result"><h4>Give it a try :D</h4></div>
          <button class="button-restart">Reset</button>
        </div>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
